<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>


  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/styles.css">

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src="js/script.js"></script>  

</head>

<body>
  <div class="text-center">
    <h3 id="prompt">Select Your Avatar</h3>
  </div>

  <div class="container">


    <div>
      <button id="avatX" class="select btn avatarX">X
    </button>

      <button id="avatO" class="select btn avatarO">O
    </button>
    </div>

    <div class="hbar0"></div>
    <div class="dividers">
      <div class="hbar1"></div>
      <div class="hbar2"></div>
      <div class="vbar1"></div>
      <div class="vbar2"></div>
    </div>

    <div id="index00" class="testbox"></div>
    <div id="index01" class="testbox"></div>
    <div id="index02" class="testbox"></div>
    <div id="index10" class="testbox"></div>
    <div id="index11" class="testbox"></div>
    <div id="index12" class="testbox"></div>
    <div id="index20" class="testbox"></div>
    <div id="index21" class="testbox"></div>
    <div id="index22" class="testbox"></div>

  </div>


</body>

</html>
